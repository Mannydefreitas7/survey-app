<header class="modal-header"  fxLayoutAlign="space-between center">
   <h3>Feature</h3>
<button matDialogClose mat-icon-button class="close-button">
      <mat-icon>close</mat-icon>
</button>
</header>
<div class="feature-modal">
      
    <img class="image" [src]="feature.isCustom ? '../../assets/img/feature-img.png' : feature.gif" alt="">
    <span class="label">Title</span>
    <h2>{{ feature.title }}</h2>
    <mat-chip-list aria-label="Fish selection"><mat-chip color="primary">{{ feature.category }}</mat-chip></mat-chip-list>
    <br>
    <div *ngIf="feature.description.length != 0" class="description">
        <span class="label">Description</span>
        <p>{{ feature.description }}</p> 
    </div>
    <mat-dialog-actions align="center">
            <button mat-flat-button color="primary"[matBadge]="feature.votes" matBadgePosition="after" matBadgeColor="warn" (click)="addVote(feature.id)">VOTE</button>
           
    </mat-dialog-actions>
</div>
